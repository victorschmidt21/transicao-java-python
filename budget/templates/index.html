{% extends 'base.html' %}

{% block title %}Orçamentos{% endblock %}

{% block content %}
<header><h1>Orçamentos</h1></header>

<section class="content">
  <div class="actions">
    <a href="/budget/create">+ Criar Orçamento</a>

    <div class="searcher">
      <input placeholder="Pesquisar" aria-label="Pesquisar orçamentos" />
      <button type="button" aria-label="Pesquisar">
        <!-- SVG de lupa (usa currentColor, ficará branco) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
          <circle cx="11" cy="11" r="6"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </div>
  </div>

  <div class="wrapper-table">
    <table class="data-table" role="table" aria-label="Tabela de orçamentos">
      <tr>
        <th>Código</th>
        <th>Cliente</th>
        <th>Data</th>
        <th>Valor Total</th>
        <th>Ações</th>
      </tr>
      <tr>
        <td>001</td>
        <td>José</td>
        <td>31/10/2006</td>
        <td>R$ 100,00</td>
        <td>
          <div class="action">
            <button class="edit" aria-label="Editar orçamento 001">Editar</button>
            <button class="delete" aria-label="Excluir orçamento 001">Excluir</button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</section>
{% endblock %}
